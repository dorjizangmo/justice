<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #e53935; /* Red background */
      font-family: Arial, sans-serif;
    }

    .contact-form {
      max-width: 400px;
      margin: 40px;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    .contact-title {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    .contact-form p {
      margin: 10px 0 5px;
      font-weight: bold;
      color: #555;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #2196f3; /* Blue border */
      border-radius: 4px;
      background-color: #f0f8ff;
      font-size: 14px;
      color: #333;
      box-sizing: border-box;
    }

    .contact-form textarea {
      resize: vertical;
    }

    .contact-form button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <p>Please contact me using 77838380 or the way below </p>
  <div class="contact-form">
    <h3 class="contact-title">Contact Us</h3>
    
    <form action="#" method="POST">
      <p>Email</p>
      <input type="email" name="email" required>

      <p>Message</p>
      <textarea name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

</body>
</html>
